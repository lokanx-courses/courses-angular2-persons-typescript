<div class='ng-modal' *ngIf="show">
    <div class='ng-modal-overlay' (click)='cancelCloseModal()'></div>
    <div class='ng-modal-dialog' [ngStyle]="{'height': height+'px', 'width': width+'px'}">
        <div class='ng-modal-close' (click)='cancelCloseModal()' *ngIf="!!cancelLabel">X</div>
        <div class='ng-modal-dialog-content'>
            <ng-content></ng-content>
        </div>
        <div class='ng-modal-footer' style="text-align: right;">
            <button class="btn btn-xs btn-success" (click)="applyCloseModal()">{{applyLabel||'Apply'}}</button>
            <button class="btn btn-xs btn-normal" (click)="cancelCloseModal()"*ngIf="!!cancelLabel">{{cancelLabel}}</button>
        </div>
    </div>
</div>
